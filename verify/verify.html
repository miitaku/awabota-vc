<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>awabota VC 検証ページ（W3C準拠）</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #105a8e;
      font-size: 1.8rem;
    }
    p {
      line-height: 1.6;
      font-size: 0.95rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      background: #105a8e;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #0d4a74;
    }
    pre {
      background: #f0f2f5;
      border-radius: 8px;
      padding: 15px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 13px;
      border: 1px solid #ddd;
    }
    .note {
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>awabota VC 検証ページ（W3C準拠）</h1>
  <p>VC（JWT形式）を貼り付けて「検証する」を押すと、<strong>DID解決と署名検証</strong>を行います。</p>
  <ul class="note">
    <li>発行者DIDは <code>payload.iss</code> から取得します。</li>
    <li>DID Documentは <a href="https://resolver.identity.foundation/" target="_blank">Universal Resolver</a> 経由で取得します。</li>
    <li>署名検証は <code>secp256k1 / ES256K</code> アルゴリズムで実施します。</li>
  </ul>

  <textarea id="jwt" placeholder="ここにVCのJWTを貼り付け"></textarea>
  <button id="verifyBtn">検証する</button>

  <h3>検証結果</h3>
  <pre id="result">結果がここに表示されます。</pre>

  <!-- 🔹 外部スクリプトをモジュールとして読み込む -->
  <script type="module" src="./verify.js"></script>
</body>
</html>
