<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>awabota VC Verifier</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#f4f8fb; color:#222; margin:0; padding:2rem; }
    h1 { color:#105a8e; }
    textarea { width:100%; height:160px; font-family:monospace; margin-top:1rem; }
    button { margin-top:1rem; background:#105a8e; color:#fff; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; }
    pre { background:#fff; padding:1rem; border-radius:8px; overflow-x:auto; }
  </style>
</head>
<body>
  <h1>awabota VC 検証ページ</h1>
  <p>以下にJWTを貼り付けると、署名と発行者DIDを検証します。</p>

  <textarea id="jwt" placeholder="ここにVCのJWTを貼り付け"></textarea>
  <button onclick="verifyVC()">検証する</button>
  <pre id="result"></pre>

  <script type="module">
    import { verifyCredential } from 'https://cdn.jsdelivr.net/npm/did-jwt-vc@3.1.2/dist/index.min.js'

    async function verifyVC() {
      const jwt = document.getElementById('jwt').value.trim()
      const resultBox = document.getElementById('result')
      try {
        const verifiedVC = await verifyCredential(jwt, { resolver: null })
        resultBox.textContent = JSON.stringify(verifiedVC, null, 2)
      } catch (e) {
        resultBox.textContent = '❌ 検証エラー: ' + e.message
      }
    }
  </script>
</body>
</html>
