<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>awabota VC 検証ページ（正式W3C対応）</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #f8fafc;
      padding: 40px;
      color: #333;
    }
    h1 { color: #105a8e; margin-bottom: 20px; }
    textarea {
      width: 100%; height: 150px; padding: 10px;
      border: 1px solid #ccc; border-radius: 8px;
      font-size: 14px; resize: vertical;
    }
    button {
      margin-top: 10px; background-color: #105a8e;
      color: white; border: none; padding: 10px 18px;
      border-radius: 6px; cursor: pointer; font-size: 15px;
    }
    button:hover { background-color: #0d4a73; }
    pre {
      background: #f1f5f9; padding: 10px; border-radius: 8px;
      font-size: 13px; white-space: pre-wrap; word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>awabota VC 検証ページ（正式W3C対応）</h1>
  <p>VC（JWT形式）を貼り付けて「検証する」を押すと、DID解決と署名検証を行います。</p>
  <textarea id="jwtInput" placeholder="ここにVCのJWTを貼り付け"></textarea>
  <br>
  <button id="verifyBtn">検証する</button>

  <h3>検証結果</h3>
  <pre id="result">結果がここに表示されます。</pre>

  <!-- ✅ JSファイル読込を「相対パス」明示 -->
  <script src="verify.js"></script>
</body>
</html>
